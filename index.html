<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
        #jsCode {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="text-align: center;">Dani Compiler</h1>
        <textarea id="daniCode" rows="10" placeholder="Masukkan kode Dani di sini..." style="margin-bottom: 10px;"></textarea>
        <button onclick="compileAndRun()">Compile & Run</button>
        <div id="output"></div>
        <!--<div id="jsCode"></div>-->
    </div>

    <script>
        function translateToJavaScript(daniCode) {
            daniCode = daniCode.replace(/cetak\(/g, 'console.log(');
            daniCode = daniCode.replace(/\bjika\b/g, 'if');
            daniCode = daniCode.replace(/\bselainitu\b/g, 'else');
            daniCode = daniCode.replace(/\buntuk\b/g, 'for');
            daniCode = daniCode.replace(/\bfungsi\b/g, 'function');
			daniCode = daniCode.replace(/\bperbesarhuruf\b/g, 'toUpperCase');
			daniCode = daniCode.replace(/\bperkecilhuruf\b/g, 'toLowerCase');
            return daniCode;
        }

        function executeDaniCode(daniCode) {
            var javaScriptCode = translateToJavaScript(daniCode);
            var output = '';

            try {
                var originalConsoleLog = console.log;
                console.log = function(value) {
                    output += value + '<br>';
                };
                eval(javaScriptCode);
                console.log = originalConsoleLog;
                document.getElementById('output').innerHTML = "<strong>Output:</strong><br>" + output;
                //document.getElementById('jsCode').innerHTML = "<strong>JavaScript:</strong><br>" + javaScriptCode;
            } catch (error) {
                console.error("Error executing Dani code:", error);
                output = "<span class='error'>Error executing Dani code: " + error + "</span>";
                document.getElementById('output').innerHTML = output;
                //document.getElementById('jsCode').innerHTML = "<strong>JavaScript:</strong><br>" + javaScriptCode;
            }
        }

        function compileAndRun() {
            var daniCode = document.getElementById('daniCode').value;
            executeDaniCode(daniCode);
        }
    </script>
</body>
</html>
